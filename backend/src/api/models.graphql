type User{
    id: ID!
    email: String!
    encryptedPassword: String!
    phoneNumber: String
    studentNumber: Int
    Name: String
    isMaster: Club
    sex: String
    applications:[Application]
    rooms:[Room]
    notifications:[Notification]
    loginSecret: String
}


type Notification{
    id: ID!
    user: Int!
    content: String!
    checked: Boolean!
}

type Application{
    id: ID!
    userId : ID!
    clubId: ID!
    questions: [Question]
    answer: [String]
    checked: Boolean!
    isPass: Boolean
}

type Club{
    id: ID! 
    master: User!
    applications: [Application]
    questions: [Question]
    name: String!
    bio: String!
    description: String!
    logo: String
    clubImage: File
    type: String!
    socialUrl: String
    socialDisplay: Boolean
}

type Question{
    id: ID!
    subject: String
    type: String
    options:[String]
    owner: Club!
}

type Room{
    id: ID!
    participants: [User!]!
    messages: [Message!]!
}

type Message {
    id: ID!
    text: String!
    from: User!
    to: User!
    room: Room!
}

type File {
  id: ID!
  url: String!
  caption: String
  club: Club
}
